
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Asensio Figure</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; font-family: 'Poppins', sans-serif; background: #f4f6f8; color: #333; }
    header { background-color: #ff9900; padding: 20px; text-align: center; font-size: 2em; font-weight: bold; color: white; }
    .container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 30px; }
    .card { background: white; border-radius: 15px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); overflow: hidden; width: 280px; text-align: center; transition: transform 0.3s; }
    .card:hover { transform: translateY(-5px); }
    .card img { width: 100%; height: 280px; object-fit: cover; }
    .status { margin: 10px 0; display: inline-block; padding: 5px 15px; border-radius: 20px; font-size: 0.9em; }
    .ready { background-color: #4CAF50; color: white; }
    .preorder { background-color: #607d8b; color: white; }
    .name { font-weight: bold; margin: 10px 0; }
    .price { margin-bottom: 20px; font-size: 1.2em; color: #ff5722; }
    footer { text-align: center; padding: 20px; font-size: 0.9em; color: #777; }
  </style>
</head>
<body>

<header>
  Asensio Figure
</header>

<div class="container">
  <div class="card">
    <img src="https://i.imgur.com/xyzMadara.png" alt="Madara">
    <div class="status ready">Ready Stock</div>
    <div class="name">Vibration Stars Figure Uchiha Madara</div>
    <div class="price">Rp 380.000</div>
  </div>

  <div class="card">
    <img src="https://i.imgur.com/xyzKakashi.png" alt="Kakashi">
    <div class="status ready">Ready Stock</div>
    <div class="name">Vibration Stars Figure Hatake Kakashi</div>
    <div class="price">Rp 370.000</div>
  </div>

  <div class="card">
    <img src="https://i.imgur.com/xyzNaruto.png" alt="Naruto">
    <div class="status preorder">Pre-Order</div>
    <div class="name">FZO Figuarts Zero Uzumaki Naruto</div>
    <div class="price">Rp 1.800.000</div>
  </div>
</div>

<footer>
  Â© 2025 Asensio Figure. All rights reserved.
</footer>

</body>
</html>
